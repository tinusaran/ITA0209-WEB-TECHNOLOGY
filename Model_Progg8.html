<html>
  <head>
    <title>Button Example</title>
  </head>
  <body>
    <button onclick="openGmail()">Open Gmail</button>
    <button onclick="getPageURL()">Get Page URL</button>

    <script>
      function openGmail() {
        window.open("https://mail.google.com/", "_blank");
      }

      function getPageURL() {
        alert("Current Page URL: " + window.location.href);
      }
    </script>
  </body>
</html>
