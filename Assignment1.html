<html>
<head>
	<title>Employee Registration Form</title>
</head>
<body>
	<h1>Employee Registration Form</h1>
	<form method="POST" action="">
		<table>
			<tr>
				<td><label for="first_name">First Name:</label></td>
				<td><input type="text" name="first_name" id="first_name" required></td>
			</tr>
			<tr>
				<td><label for="last_name">Last Name:</label></td>
				<td><input type="text" name="last_name" id="last_name" required></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input type="email" name="email" id="email" required></td>
			</tr>
			<tr>
				<td><label for="phone">Phone Number:</label></td>
				<td><input type="tel" name="phone" id="phone"></td>
			</tr>
			<tr>
				<td><label for="address">Address:</label></td>
				<td><textarea name="address" id="address"></textarea></td>
			</tr>
			<tr>
				<td><label for="profile_pic">Profile Picture:</label></td>
				<td><input type="file" name="profile_pic" id="profile_pic"></td>
			</tr>
		</table>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
