<html>
<head>
	<title>Table Example</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 600px;
			margin: auto;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: gray;
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
				<th>Column 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Row 1, cell 1</td>
				<td>Row 1, Cell 2</td>
				<td>Row 1, Cell 3</td>
				<td>Row 1,cell 4</td>
			</tr>
			<tr>
				<td>Row 2, Column 1</td>
				<td>Row 2, Cell 2</td>
				<td>Row 2, Cell 3</td>
				<td>Row 2,cell 4</td>
			</tr>
			<tr>
				<td>row3 cell 1</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
